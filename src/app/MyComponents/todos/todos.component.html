<div class="container">
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <div *ngIf="this.todos.length===0; else elseBlock">There is no todo to display.</div>
    <ng-template #elseBlock>
        <div class="mb-3" *ngFor='let todo of todos, index as i'>
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (toggleActive)="markDone($event)"></app-todo-item>
        </div>
    </ng-template>
</div>
