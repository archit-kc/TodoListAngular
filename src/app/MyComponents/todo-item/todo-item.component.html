<div class="conatiner">
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked{{i}}" [checked]="!todo.active" (click)="onToggleDone(todo)">
        <label class="form-check-label" for="flexCheckChecked{{i}}">
          Done
        </label>
      </div>
    <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
